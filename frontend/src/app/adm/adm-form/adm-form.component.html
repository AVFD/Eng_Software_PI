<app-navbar></app-navbar>
<div class="container col-md-6">
    <br>
    <h2 align="center">Cadastro de Administrador</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="inputName">Nome</label>
            <input (ngModel)="control.name" #name="ngModel" name="name" type="text" class="form-control" id="inputname" placeholder="Diga-nos seu nome"
                required>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input #email="ngModel" (ngModel)="control.email" name="email" type="email" class="form-control" id="email" placeholder="Email"
                required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsuario">Usuário</label>
                <input name="login_name" type="text" class="form-control" id="usuario" placeholder="UserName" #login="ngModel" (ngModel)="control.login"
                    required>
                <small id="usuarioHelp" class="form-text text-muted">
                    Escolha um usuário com cuidado, pois ele fará parte de suas credenciais para acessar o sistema!
                </small>

            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input #password="ngModel" (ngModel)="control.password" name="password" type="password" class="form-control" id="inputPassword4"
                    placeholder="Password" required>
                <small id="usuarioHelp" class="form-text text-muted">
                    Nunca compartilhe sua senha com ninguém!
                </small>
            </div>
        </div>
        <div align="center">
            <button (click)="cancel()" type="button" class="btn btn-danger">Cancelar</button>
            <button type="submit" class="btn btn-success">Criar</button>
        </div>
        <br>
        <div class="alert alert-danger" *ngIf="form.submitted && (!login.valid || !password.valid || !email.valid || !name.valid)">
            <p align="center">Todos os campos são obrigatórios.</p>
        </div>
    </form>
</div>
