<app-navbar></app-navbar>
<div class="container col-md-5">
  <br>
  <h2 align="center">Editar Administrador</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="inputName">Nome</label>
      <input [(ngModel)]="adminSelected.name" #name="ngModel" name="name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input #email="ngModel" [(ngModel)]="adminSelected.email" name="email" type="email" 
      class="form-control" required email>
      <p class="erroMsg" *ngIf="form.submitted && !email.valid" >*Campo email inv√°lido!</p>
    </div>
    <div class="form-group">
      <label for="inputPassword4">Password</label>
      <input #password="ngModel" [(ngModel)]="adminSelected.password" name="password" type="password" class="form-control" placeholder="Password">
    </div>
    <div align="center">
      <button (click)="cancel()" type="button" class="btn btn-danger">Cancelar</button>
      <button type="submit" class="btn btn-success">Confirmar</button>
    </div>
  </form>
</div>
