<app-navbar></app-navbar>
<div class="container col-md-6">
  <br>
  <h2 align="center">Editar Administrador</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="inputName">Nome</label>
      <input [ngModel]="adminSelected.name" #name="ngModel" name="name" type="text" class="form-control" id="inputname">
    </div>
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input #email="ngModel" [ngModel]="adminSelected.email" name="email" type="email" class="form-control" id="email">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputUsuario">Usu√°rio</label>
        <input name="login_name" type="text" class="form-control" id="usuario" #login="ngModel" [ngModel]="adminSelected.login">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input #password="ngModel" [ngModel]="adminSelected.password"name="password" type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div align="center">
      <button (click)="cancel()" type="button" class="btn btn-danger">Cancelar</button>
      <button type="submit" class="btn btn-success">Confirmar</button>
    </div>
  </form>
</div>
