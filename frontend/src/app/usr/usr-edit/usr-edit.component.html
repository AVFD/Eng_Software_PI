<app-navbar></app-navbar>
<div class="container col-md-6">
  <br>
  <h2 align="center">Editar Usuários</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="inputName">Nome</label>
      <input [(ngModel)]="user.name" #name="ngModel" name="name" type="text" class="form-control" 
      placeholder="Nome">
    </div>
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input #email="ngModel" [(ngModel)]="user.email" name="email" type="email"
      class="form-control" placeholder="Email" required email>
      <p class="erroMsg" *ngIf="form.submitted && !email.valid" >*Campo email inválido!</p>
    </div>
    <div class="form-group">
      <label for="registroInterno">Registro Interno</label>
      <input [(ngModel)]="user.internal_id" name="internal_id" type="text" 
      class="form-control"  placeholder="Insira o Registro Interno">
      <small class="form-text text-muted">
        Ex: Registro interno (RA). Obs: Esse campo pode ser nulo
      </small>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputProfissao">Profissão</label>
            <select (click)="profissaoSelected($event.target.value)"
            class="form-control" >
              <option disabled >Selecione sua profissão</option>
              <option [selected]="prof == profissao" *ngFor="let prof of profissoes">{{ prof }}</option>
            </select>
          </div>
      <div class="form-group col-md-6">
        <label for="profissao">Permissões</label>
        <br>
        <ss-multiselect-dropdown [options]="myOptions" [texts]="myTexts"
        [ngModelOptions]="{standalone: true}" [settings]="mySettings" 
        [(ngModel)]="optionsModel"></ss-multiselect-dropdown>
      </div>
    </div>

    <div align="center">
      <button (click)="cancel()" type="button" class="btn btn-danger">Cancelar</button>
      <button type="submit" class="btn btn-success">Confirmar</button>
    </div>
  </form>
</div>
