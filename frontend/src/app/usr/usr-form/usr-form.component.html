<app-navbar></app-navbar>
<div class="container col-md-6">
  <br>
  <h2 align="center">Cadastro de Usuários</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="inputName">Nome</label>
      <input (ngModel)="control.name" #name="ngModel" name="name" type="text" class="form-control" id="inputname" placeholder="Nome"
        required>
    </div>
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input #email="ngModel" (ngModel)="control.email" name="email" type="email" class="form-control" id="email" placeholder="Email"
        required>
    </div>
    <div class="form-group">
      <label for="registroInterno">Registro Interno</label>
      <input #ri="ngModel"(ngModel)="control.ri" name="ri" type="text" class="form-control" id="ri" placeholder="Insira o Registro Interno">
      <small id="RegistroInternoHelp" class="form-text text-muted">
        Ex: Registro interno (RA). Obs: Esse campo pode ser nulo
      </small>
    </div>
    <div class="form-group">
        <label for="rfid">Chave de Segurança</label>
        <input #rfid="ngModel"(ngModel)="control.rfid" 
        name="rfid" type="text" class="form-control" id="rfid" placeholder="Insira o RFID" required>
      </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputProfissao">Profissão</label>
            <select #select="ngModel" (ngModel)="control.select"(click)="profissaoSelected($event.target.value)"
            id="inputProfissao" class="form-control" >
              <option disabled >Selecione sua profissão</option>
              <option *ngFor="let prof of profissoes">{{ prof }}</option>
            </select>
          </div>
      <div class="form-group col-md-6">
        <label for="profissao">Permissões</label>
        <br>
        <ss-multiselect-dropdown [options]="myOptions" [texts]="myTexts"
        [ngModelOptions]="{standalone: true}" [settings]="mySettingx" 
        [(ngModel)]="optionsModel"></ss-multiselect-dropdown>
      </div>
    </div>

    <div align="center">
      <button (click)="cancel()" type="button" class="btn btn-danger">Cancelar</button>
      <button type="submit" class="btn btn-success">Criar</button>
    </div>
    <br>
    <div class="alert alert-danger" *ngIf="form.submitted && (!email.valid || !name.valid || !rfid.valid)">
      <p align="center">Os campos nome, email, rfid e profissão são obrigatórios!</p>
    </div>
  </form>
</div>
