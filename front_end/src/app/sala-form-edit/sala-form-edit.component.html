<br><br>
<div class="container">
  <h4>Editar Salas</h4>
  <div class="row">
    <form class="col s12" #f="ngForm" (ngSubmit)="onSubmit(f)" >
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input name="name" type="text" class="validate" [ngModel]="salaSelected.laboratory.name" required>
          <label >Name</label>
        </div>
      </div>
    <a class="waves-effect waves-light btn" routerLink="/salas">Cancelar</a>
    <button class="btn waves-effect waves-light" type="submit" name="action">Confimar
        <i class="material-icons right">send</i>
    </button>
      
    </form>
  </div>
</div>
