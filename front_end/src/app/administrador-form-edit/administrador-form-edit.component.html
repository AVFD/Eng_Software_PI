<br><br>
<div class="container">
  <h4>Editar Administrador</h4>
  <div class="row">
    <form class="col s12" #f="ngForm" (ngSubmit)="onSubmit(f)" >
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input name="name" type="text" class="validate" [ngModel]="adminSelected.admin.name" required>
          <label class="active">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix"></i>
          <input name="login_name" type="text" class="validate" [ngModel]="adminSelected.admin.login_name" required>
          <label class="active">User Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix"></i>
          <input name="password" type="password" class="validate" ngModel required>
          <label class="active">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="input-field">
            <i class="material-icons prefix"></i>
            <input name="email" type="email" class="validate" [ngModel]="adminSelected.admin.email" required>
            <label class="active" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
    </div>
    <a class="waves-effect waves-light btn" routerLink="/adm">Cancelar</a>
    <button class="btn waves-effect waves-light" type="submit" name="adicionar">Confimar
        <i class="material-icons right">send</i>
      </button>
      
    </form>
  </div>
</div>
