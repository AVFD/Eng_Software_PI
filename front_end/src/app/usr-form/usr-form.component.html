<br><br>
<div class="container">
  <h4>Cadastrar Usuários</h4>
  <div class="row">
    <form class="col s12" #f="ngForm" (ngSubmit)="onSubmit(f)" >
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input name="name" type="text" class="validate" ngModel required>
          <label >Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix"></i>
          <input name="email" type="text" class="validate" ngModel required>
          <label >Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix"></i>
          <input name="internal_id" type="text" class="validate" ngModel required>
          <label >Registro Interno</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix"></i>
          <input name="profession" type="text" class="validate" ngModel required>
          <label >Profissão</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix"></i>
          <label >Salas Permitidas:</label>
          <ss-multiselect-dropdown [options]="myOptions" [texts]="myTexts"
          [ngModelOptions]="{standalone: true}" [settings]="mySettings" 
          [(ngModel)]="salas_Selected"></ss-multiselect-dropdown>
        </div>
      </div>
      <a class="waves-effect waves-light btn" routerLink="/usr">Cancelar</a>
      <button class="btn waves-effect waves-light" type="submit" name="action">Confimar
          <i class="material-icons right">send</i>
      </button>
      
    </form>
  </div>
</div>
